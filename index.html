<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="top">
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="bottom">
      <div class="btmTop">
        <h1 class="largeText">Order Summary</h1>

        <p class="subTitle">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="btmMiddle">
        <div class="paymentPlan">
          <img src="./images/icon-music.svg" alt="continue your payment">
          <p>Annual Plan <br><span class="subTitle">$59.99/year</span></p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btmBottom">

        <button class="btn midText"> Proceed to Payment </button>
        <p>Cancel Order </p>

      </div>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
